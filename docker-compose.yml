services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: attendance_checker
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    restart: always
    depends_on:
      - db
    volumes:
      - ./backend:/var/www
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=attendance_checker
      - DB_USERNAME=root
      - DB_PASSWORD=root
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000

  frontend:
    build: ./frontend
    restart: always
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    command: ng serve --host 0.0.0.0 --port 4200 --disable-host-check --poll=2000

volumes:
  mysql_data:
