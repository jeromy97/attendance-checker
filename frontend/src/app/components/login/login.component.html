<div class="row justify-content-center">
  <div class="col-md-4">

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input id="email" type="email" class="form-control" formControlName="email" required />
      </div>
    
      <div class="mb-3">
        <label for="password" class="form-label">Wachtwoord:</label>
        <input id="password" class="form-control" type="password" formControlName="password" required />
      </div>
    
      <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
    </form>

  </div>
</div>
